<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own Cheatsheet HTML&CSS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="#HTML"><li>HTML</li></a>
                <a href="#CSS"><li>CSS</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <section class="html">
            <h1 id="HTML">HTML</h1>
            <div class="html-container container">
                <div class="content-container">
                    <p class="topic-header">Headings: </p>
                    <p class="code">&lt;h1 - h6&gt; ... &lt;/h1 - /h6&gt;</p>
                </div>
                <div class="content-container">
                    <p class="topic-header">Paragraphs: </p>
                    <p class="code">&lt;p&gt; ... &lt;/p&gt;</p>
                </div>
                <div class="content-container">
                    <p class="topic-header">Bold & Italic: </p>
                    <p class="code">&lt;b&gt; <b>example</b> &lt;/b&gt;, &lt;i&gt; <i>example</i> &lt;/i&gt;</p>
                </div>
                <div class="content-container">
                    <p class="topic-header">Superscript & Subscript:</p>
                    <p class="code">&lt;sup&gt; CO<sup>2</sup> &lt;/sup&gt;, &lt;sub&gt; H<sub>2</sub>O &lt;/sub&gt;</p>
                </div>
                <div class="content-container">
                    <p class="topic-header">Line Breaks & Horizontal Rules:</p>
                    <p class="code">&lt;br /&gt;, &lt;hr /&gt;</p>
                </div>
            </div>
        </section>
        <section class="css">
            <h1 id="CSS">CSS</h1>
            <div class="css-container container">
                <div class="content-container">
                    <p class="topic-header"></p>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
